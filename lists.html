<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h2 style="text-align: center;text-align: center" >Lists are a group of related items</h2>
<h3 style="color: darkgoldenrod;text-align: center" >Type of cars ordered</h3>
<ol style="text-align: center">
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Subaru</li>
  <li>Range rover</li>
  <li>Mercedes</li>
</ol>
<h3 style="color: purple;text-align: center">Type of fruits unordered list</h3>
<ul style="color: blue ;text-align: center" >
  <li>Oranges</li>
  <li>Grapes</li>
  <li>Bananas</li>
  <li>Apples</li>
  <li>Mangoes</li>
</ul>
</body>
</html>
